<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishan Sharda</title>
    <link rel = "stylesheet" href="style.css"></link> <!-- CSS file is attached in head tag-->
    <!-- <script src="script.js"> </script>  if scirpt tag written before body tag then window.body = null (on console page) since script file ran before body tag was loaded, that is a major reason why we write scirpt file just before body ending tag-->  
</head>
<body>
    <div>abcd
        <div></div>
        <p>abcd2</p>
    </div>
    <h1 id = "heading">DOM Demo by Ishan Sharda</h1>
    <h1 class = "heading2">DOM Demo by Ishan Sharda</h1>
    <h4 class ="heading2">Starter Code</h4>
    <p>Let's learn about DOM concepts in detail</p>
    <p>2nd paragraph</p>
    <button id="button">Start</button>                           
    <script src="script.js"> </script>                <!-- JS file is attached just before end of body tag, can write in head as well but preffered here-->
    <!-- Also whenever code of JS is running html execution gets paused temporarily until alert/prompt window is closed-->
</body>
</html>
